<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>0x0ACE</title>

		<link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
		<link rel="stylesheet" href="bower_components/reveal.js/css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

		<style>

		.reveal code
		{
		    font-family: 'Source Code Pro';
		}			

		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<script>

				const stages = 4;

				for(i=0; i<=stages;i++)
				{
					document.write('<section data-markdown="' + i + '/solution.md" data-separator="\n\n\n\n" data-separator-vertical="\n\n\n" data-separator-notes="^Note:" ></section>');
				}


				</script>

				<section data-markdown="end.md" data-separator="---" data-separator-vertical="--" data-separator-notes="^Note:" ></section>

			</div>
		</div>

		<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
		<script src="bower_components/reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				width: 1366,
				height: 768,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'bower_components/reveal.js/plugin/markdown/marked.js' },
					{ src: 'bower_components/reveal.js/plugin/markdown/markdown.js' },
					{ src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
